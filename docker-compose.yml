version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15.4-alpine
    container_name: eduautismo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eduautismo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eduautismo_dev_pass}
      POSTGRES_DB: ${POSTGRES_DB:-eduautismo_dev}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eduautismo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eduautismo-network
    restart: unless-stopped

  # MongoDB (for logs and analytics)
  mongodb:
    image: mongo:7.0
    container_name: eduautismo-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-eduautismo}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-eduautismo_dev_pass}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-eduautismo_logs}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eduautismo-network
    restart: unless-stopped

  # Redis (for caching and sessions)
  redis:
    image: redis:7.2-alpine
    container_name: eduautismo-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-eduautismo_dev_pass}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eduautismo-network
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.api
      args:
        PYTHON_VERSION: 3.11
    container_name: eduautismo-api
    environment:
      # Application
      ENV: ${ENV:-development}
      DEBUG: ${DEBUG:-true}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-eduautismo}:${POSTGRES_PASSWORD:-eduautismo_dev_pass}@postgres:5432/${POSTGRES_DB:-eduautismo_dev}

      # MongoDB
      MONGO_URL: mongodb://${MONGO_USER:-eduautismo}:${MONGO_PASSWORD:-eduautismo_dev_pass}@mongodb:27017/${MONGO_DB:-eduautismo_logs}?authSource=admin

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-eduautismo_dev_pass}@redis:6379/0

      # Security
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production_please}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev_jwt_secret_change_in_production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}

      # AWS (Optional for development)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-eduautismo-dev}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - /app/venv  # Prevent overwriting venv
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - eduautismo-network
    restart: unless-stopped

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.web
      target: development
    container_name: eduautismo-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_ENV: ${ENV:-development}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
    depends_on:
      - api
    command: npm run dev -- --host 0.0.0.0
    networks:
      - eduautismo-network
    restart: unless-stopped

  # Adminer (Database management UI)
  adminer:
    image: adminer:latest
    container_name: eduautismo-adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - postgres
    networks:
      - eduautismo-network
    restart: unless-stopped
    profiles:
      - tools

  # MongoDB Express (MongoDB management UI)
  mongo-express:
    image: mongo-express:latest
    container_name: eduautismo-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER:-eduautismo}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-eduautismo_dev_pass}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER:-eduautismo}:${MONGO_PASSWORD:-eduautismo_dev_pass}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin}
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    depends_on:
      - mongodb
    networks:
      - eduautismo-network
    restart: unless-stopped
    profiles:
      - tools

  # Redis Commander (Redis management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: eduautismo-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-eduautismo_dev_pass}
    ports:
      - "${REDIS_COMMANDER_PORT:-8082}:8081"
    depends_on:
      - redis
    networks:
      - eduautismo-network
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  eduautismo-network:
    driver: bridge
