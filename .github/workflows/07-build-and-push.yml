name: "üöÄ Build & Push: Container Registry"

on:
  workflow_call:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        type: string
        default: 'dev'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        type: choice
        options:
          - dev
          - staging
          - production
        default: 'dev'
      trigger_source:
        description: 'What triggered this workflow'
        required: false
        type: string
        default: 'manual'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ENVIRONMENT: ${{ inputs.environment || (github.ref == 'refs/heads/main' && 'production' || github.ref == 'refs/heads/staging' && 'staging' || 'dev') }}

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    
    strategy:
      matrix:
        image:
          - name: "api"
            file: "Dockerfile.api"
          - name: "web"
            file: "Dockerfile.web"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=${{ env.ENVIRONMENT }}-latest
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.image.file }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
      
      - name: Generate image digest
        if: github.event_name == 'push'
        run: |
          echo "Image pushed successfully"
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image.name }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
      
      - name: Comment PR with image info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üê≥ Container Images Built\n\n- **API**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}\`\n- **Web**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ github.sha }}\``
            });

  generate-sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate Python SBOM
        uses: anchore/sbom-action@v0
        with:
          path: backend/requirements.txt
          format: 'spdx-json'
          output-file: 'sbom-backend.json'
      
      - name: Generate Node SBOM
        uses: anchore/sbom-action@v0
        with:
          path: frontend/package-lock.json
          format: 'spdx-json'
          output-file: 'sbom-frontend.json'
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: sbom-*.json
          retention-days: 90
      

