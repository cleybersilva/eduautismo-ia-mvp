          - VerificaÃ§Ãµes de consistÃªncia executadas

          ðŸ¤– Atualizado por GitHub Actions"

          git push

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ“š AtualizaÃ§Ã£o de DocumentaÃ§Ã£o" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… DocumentaÃ§Ã£o atualizada automaticamente" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Arquivos atualizados:" >> $GITHUB_STEP_SUMMARY
            echo "- README.md" >> $GITHUB_STEP_SUMMARY
            echo "- CLAUDE.md" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… DocumentaÃ§Ã£o jÃ¡ estÃ¡ atualizada" >> $GITHUB_STEP_SUMMARY
          fi
