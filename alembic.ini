# Alembic Configuration - EduAutismo IA
#
# This file configures Alembic for database migrations.
#
# For full documentation, visit:
# https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts
script_location = backend/alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = backend

# Timezone to use when rendering the date within the migration file
# timezone = UTC

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version location specification; This defaults
# to alembic/versions.  When using multiple version
# directories, initial revisions must be specified with --version-path
version_locations = backend/alembic/versions

# Output encoding used when revision files are written
# output_encoding = utf-8

# Database URL (can be overridden with -x argument or environment variable)
# For security, use environment variable: DATABASE_URL
# sqlalchemy.url = postgresql://user:password@localhost/dbname

[post_write_hooks]
# Post-write hooks to apply to generated files
# Format: hookname = console_scripts_entry_point

# Linting with Black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 100 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
