[pytest]
# Pytest configuration for EduAutismo IA backend tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=app
    --cov-report=html:coverage/html
    --cov-report=xml:coverage/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=85
    --cov-branch
    --color=yes

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (with DB, Redis, etc)
    e2e: End-to-end tests
    slow: Slow running tests
    security: Security-related tests
    async: Tests for async functions
    requires_db: Tests that require database
    requires_redis: Tests that require Redis
    requires_api: Tests that require API access
    skip_ci: Skip in CI/CD pipeline

# Timeout for tests (in seconds)
timeout = 300

# Coverage options
[coverage:run]
branch = True
omit =
    */tests/*
    */migrations/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    if settings.DEBUG:

[coverage:html]
directory = coverage/html
